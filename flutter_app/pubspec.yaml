name: flutter_app
description: "A simple flutter client app for the Spock websocket server"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  web_socket_channel: ^3.0.1
  shared_preferences: ^2.3.3
  fluttertoast: ^8.2.10
  equatable: ^2.0.7
  flutter_svg: ^2.0.16
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true